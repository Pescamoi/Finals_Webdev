  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Copperplate, Helvetica, sans-serif;
    } 

    /* Style the header */
    header {
      background-color: #8CC0DE;
      padding: 20px;
      text-align: center;
      font-size: 25px;
      color: black;
      font-family: copperplate;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 20%;
      height: 500px; /* only for demonstration, should be removed */
      background: #ffa500;
      padding: 30px;
    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 20px ;
     
      
    }

    article {
      float: left;
      padding: -1;
      width: 80%;
      background-color: #ff6666;
      height: 500px; 
      font-family: Garamond,serif;
      font-size: 16px;/* only for demonstration, should be removed */
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: lightblue;
      padding: 5px;
      text-align: center;
      color: black;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav, article {
        width: 100%;
        height: auto;
   }

  button {
  background-color: lightblue;
  color: black;
  padding:12px 18px;
  margin:8px 0;
  border:outset;
  cursor:pointer;
  width:100%;
  font-size: 18px;
  font-family: copperplate;
  display:block;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: relative;
  opacity: 0;
  top: 0;
  right: -30px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 10px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
